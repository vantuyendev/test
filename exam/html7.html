<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Phiếu đăng ký tham gia chương trình khuyến mãi</title>
</head>
<body bgcolor="white">
    <center>
        <table border="2" width="700" bgcolor="white">
            <tr>
                <td colspan="2" bgcolor="white" align="center">
                    <h2 style="color: black;">Phiếu đăng ký tham gia chương trình khuyến mãi</h2>
                </td>
            </tr>
            <tr>
                <td bgcolor="lightgreen" width="30%"><b style="color: green;">Họ và tên</b></td>
                <td><input type="text" value="Nguyễn Ngọc Quỳnh Nga"></td>
            </tr>
            <tr>
                <td bgcolor="lightgreen"><b style="color: green;">Địa chỉ</b></td>
                <td><input type="text" value="2Bia Hùng Vương, Q10"></td>
            </tr>
            <tr>
                <td bgcolor="lightgreen"><b style="color: green;">Điện thoại</b></td>
                <td><input type="text" value="0909097506"></td>
            </tr>
            <tr>
                <td bgcolor="lightgreen"><b style="color: green;">Phái</b></td>
                <td>
                    <input type="radio" name="gender"> <span style="color: green;">Nam</span>
                    <input type="radio" name="gender" checked> <span style="color: green;">Nữ</span>
                </td>
            </tr>
            <tr>
                <td bgcolor="lightgreen"><b style="color: green;">Nghề nghiệp</b></td>
                <td>
                    <select>
                        <option>Giáo viên</option>
                        <option>Bác sĩ</option>
                        <option>Kỹ thuật viên</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td bgcolor="lightgreen"><b style="color: green;">Chọn sản phẩm tham gia</b></td>
                <td>
                    <select multiple size="4" style="background-color: white; color: black;">
                        <option>Kem đánh răng</option>
                        <option>Bột giặt</option>
                        <option>Dầu gội đầu</option>
                        <option>Sữa tắm</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td bgcolor="lightgreen"><b style="color: green;">Số người dự đoán tham gia</b></td>
                <td><input type="text" value="250000"></td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <button>Đồng ý</button>
                </td>
            </tr>
            <tr>
                <td colspan="2" bgcolor="lightgreen" align="center">
                    <font color="red"><b>Bạn đã đăng ký thành công!!!</b></font>
                </td>
            </tr>
        </table>
    </center>
</body>
</html>
