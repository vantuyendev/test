<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Đăng nhập diễn đàn</title>
</head>
<body>
    <center>
        <h2>ĐĂNG NHẬP DIỄN ĐÀN</h2>
        
        <form>
            <table>
                <tr>
                    <td>Tên đăng nhập:</td>
                    <td><input type="text" name="username" value="hyhien"></td>
                </tr>
                <tr>
                    <td>Mật khẩu:</td>
                    <td><input type="password" name="password" value="123456"></td>
                </tr>
                <tr>
                    <td colspan="2" align="center">
                        <button type="submit">Đăng nhập</button>
                        <button type="reset">Phục hồi</button>
                    </td>
                </tr>
            </table>
        </form>
    </center>
</body>
</html>
