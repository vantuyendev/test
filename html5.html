<!DOCTYPE html>
<html>
<head>
<style>
table, th, td {
  border: 1px solid black;
  border-collapse: collapse;
  text-align: center;
}
.form-box {
  border: 2px solid black;
  padding: 20px;
  width: 500px;
}
</style>
</head>
<body>

<div class="form-box">
    <h1>Yêu cầu đặc biệt</h1>
    <form>
        <label for="loaigiuong">Chọn loại giường:
            <p>
                <input type="radio" name="loaigiuong"/> 1 giường king 
                <input type="radio" name="loaigiuong"/> 2 giường đơn
            </p>
        </label>

        <label for="yeucau">Yêu cầu đặc biệt:
            <p>
                <input type="checkbox" name="yeucau"/> Phòng không hút thuốc
            </p>
            <p>
                <input type="checkbox" name="yeucau"/> Phòng ở tầng cao
            </p>
        </label>

        <label for="ghichu">Ghi chú:
            <p>
                <textarea name="ghichu" rows="5" cols="50"></textarea>
            </p>
        </label>

            <button type="submit" style="background-color: red; color: white;">Thanh toán</button>
    </form>
</div>
 
</body>
</html>
